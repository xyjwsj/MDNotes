# This file contains the configuration for this project.
# When you update `info` or `fileAssociations`, run `wails3 task common:update:build-assets` to update the assets.
# Note that this will overwrite any changes you have made to the assets.
version: '3'

# This information is used to generate the build assets.
info:
  companyName: "Allen" # The name of the company
  productName: "My Product" # The name of the application
  productIdentifier: "com.allen.mdnote" # The unique product identifier
  description: "A program that does X" # The application description
  copyright: "Copyright Â© 2025. All rights reserved" # Copyright text
  comments: "Some Product Comments" # Comments
  version: "1.0" # The application version
mac:
  bundleIdentifier: com.allen.mdnote
  entitlements:
    - com.apple.security.app-sandbox
    - com.apple.security.files.user-selected.read-write

# Dev mode configuration
dev_mode:
  root_path: .
  log_level: warn
  debounce: 1000
  ignore:
    dir:
      - .git
      - node_modules
      - frontend
      - bin
    file:
      - .DS_Store
      - .gitignore
      - .gitkeep
    watched_extension:
      - "*.go"
    git_ignore: true
  executes:
    - cmd: wails3 task common:install:frontend:deps
      type: once
    - cmd: wails3 task common:dev:frontend
      type: background
    - cmd: go mod tidy
      type: blocking
    - cmd: wails3 task build
      type: blocking
    - cmd: wails3 task run
      type: primary

